<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body style="background-color: rgb(108, 119, 182);;">
    <div class="container">
        <header class="header">
        <h1 id="title">User Stories</h1>
        <p id="description">Thanks for contributing to our user stories</p>
        </header>
        
    <form class="survey-form" id="survey-form">
    <!--  #4-#11 name, email, age -->
    <div class="form-group">
        <label id="name-label">Name</label>
        <input id="name" type="text" class="form-control" placeholder="Enter your name"/>
    </div>
    <div class="form-group">
        <label id="email-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter your email"/>
    </div>
    <div class="form-group">
        <label id="age-label">Age</label>
        <input id="number" type="number" class="form-control" placeholder="Enter your age" min="1" max="60"/>
    </div>

  <!-- #12 dropdown -->
  <div class="form-group">
   <label id="profession-label">What option best describes your current role?</label>
   <select id="role" name="role" class="form-control">
     <option value="" disabled selected>Select your current role</option>
     <option value="student">Student</option>
     <option value="employee">Employee</option>
   </select>
   </div>

   <!-- #13 group of radio buttons -->
   <div class="form-group">
    <label>Would you recommend free code camp to a friend</label>
     <label>
       <input 
       id="radio1" 
       name="user-recommend" 
       value="yes" 
       class="radio" 
       type="radio"/>
       yes
       </label>
      <label>
       <input 
       id="radio2" 
       name="user-recommend" 
       value="no" 
       class="radio" 
       type="radio"/>
        no</label>
   </div>

   <!-- #14 Checkboxes  -->
   <div class="form-group">
     <p
       id="fav-color" 
       class="fav-color"
       name="favcolor"
       required
       >
       Select your favorite colors: <span>(Check all that apply)</span>
        </p>
        <label>
       <input 
        name="red"
        type="checkbox"
        class="red-checkbox"
       />
       Red</input>
       </label>

        <label>
       <input 
        name="blue"
        class="blue-checkbox"
        type="checkbox"
       />
       Blue</input>
       </label>

        <label>
       <input 
        name="yellow"
        class="yellow-checkbox"
        type="checkbox"
       />
       Yellow</input>
       </label>

        <label>
       <input 
        name="green"
        class="green-checkbox"
        type="checkbox"
       />
       Green</input>
       </label>
   </div>

   <!-- #15 text area for additional comments -->
   <div class="form-group">
    <input 
    type="text"
    class="comment-box"
    id="commentBox"
    placeholder="Enter your comment here"
    />
   </div>

   <!-- #16 submit button -->
   <div class="form-group">
    <button 
    type="submit"
    id="submit"
    class="submit">
    Submit
    </button>
   </div>
</form>
</div>
</body>
</html>
